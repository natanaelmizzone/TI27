<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Buttom Group & Align Vertical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-secondary">

    <header>
    <div class="bg-dark">
        <p class="fs-1 text-white text-center">Bootstrap - Buttom Group & Vertical Align</p>
    </div>
    </header>
    <main>

<!-------------------------------------------------------------------- PRIMEIRA COLUNA ----------------------------------------------------------------->

        <div class="bg-dark d-flex justify-content-around rounded-5 ms-1 me-1">
            <div class="btn-group m-5" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">INICIO</button>
                <button type="button" class="btn btn-primary">MEIO</button>
                <button type="button" class="btn btn-primary">FIM</button>
            </div>
            <div class="btn-group m-5" role="group" aria-label="Basic mixed styles example">
                 <button type="button" class="btn btn-danger">INICIO</button>
                 <button type="button" class="btn btn-warning">MEIO</button>
                 <button type="button" class="btn btn-success">FIM</button>
            </div>
            <div class="btn-group m-5" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary">INICIO</button>
                <button type="button" class="btn btn-outline-primary">MEIO</button>
                <button type="button" class="btn btn-outline-primary">FIM</button>
            </div>
            <div class="btn-group m-5" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">INICIO</label>
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">MEIO</label>
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">FIM</label>
            </div>
            <div class="btn-group m-5" role="group" aria-label="Button group with nested dropdown">
                <button type="button" class="btn btn-primary">1</button>
                <button type="button" class="btn btn-primary">2</button>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                        <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                    </ul>
                </div>
            </div>
            <div class="btn-group m-5" role="group" aria-label="Basic checkbox toggle button group">
                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck1">INICIO</label>

                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck2">MEIO</label>

                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck3">FIM</label>
            </div>
        </div>
        
<!-------------------------------------------------------------------- SEGUNDA COLUNA ----------------------------------------------------------------->
<!---------------------------------------------------------------- BUTTOM GROUP VERTICAL 1 ------------------------------------------------------------>

        <div class="bg-dark d-flex justify-content-center mt-3 rounded-5 ms-2 me-2">
            <div class="btn-group-vertical m-5" role="group" aria-label="Vertical button group">
                <button type="button" class="btn btn-primary">Button</button>
                <button type="button" class="btn btn-primary">Button</button>
                <button type="button" class="btn btn-primary">Button</button>
                <button type="button" class="btn btn-primary">Button</button>
            </div>

<!---------------------------------------------------------------- BUTTOM GROUP VERTICAL 2 ------------------------------------------------------------>
        <div class="btn-group-vertical m-5 align-center" role="group" aria-label="Vertical button group">
        <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                 Dropdown
                </button>
                <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                </ul>
            </div>
        <button type="button" class="btn btn-primary">Button</button>
        <button type="button" class="btn btn-primary">Button</button>
        <div class="btn-group dropstart" role="group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                 Dropdown
                </button>
                <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                </ul>
        </div>
        <div class="btn-group dropend" role="group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
                </button>
                <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                </ul>
        </div>
        <div class="btn-group dropup" role="group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
                </button>
                <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                </ul>
                </div>
            </div>
<!---------------------------------------------------------------- BUTTOM GROUP VERTICAL 3 ------------------------------------------------------------>
        <div class="btn-group-vertical m-5" role="group" aria-label="Vertical radio toggle button group">
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
                <label class="btn btn-outline-danger" for="vbtn-radio1">Radio 1</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
                <label class="btn btn-outline-danger" for="vbtn-radio2">Radio 2</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
                <label class="btn btn-outline-danger" for="vbtn-radio3">Radio 3</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio4" autocomplete="off">
                <label class="btn btn-outline-danger" for="vbtn-radio4">Radio 4</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio5" autocomplete="off">
                <label class="btn btn-outline-danger" for="vbtn-radio5">Radio 5</label>
            </div>
        </div>
    </main>

    <footer>
         <div class="bg-dark fixed-bottom">
            <p class="fs-5 text-white text-center">TODOS DIREITOS RESERVADOS FABIO.</p>
         </div>
    </footer>
    
</body>
</html>
