<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5.3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="corpo bg-light">
        <form action=" " class="formulario">
            <h1>Titulo para meu formulario</h1>
            
            <div class="input-group">
                 <label for="usuario" class="input-group-text">Usuario</label>
                 <input type="text" class="form-control"   id="usuario">
            </div>

            <div class="mt-3">
            
                <select class=" form-select">
                    <option value="">Tipo Usuario</option>
                    <option value="admin">Admin</option>
                    <option value="comum">Comum</option>
                </select>

                <div class="input-group mt-3">
                     <label for="inputPassword3" class="input-group-text">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>

                <div class="input-group mt-3">
                     <label for="nome" class="input-group-text">Nome</label>
                    <input type="nome" class="form-control" >
                </div>

                <div class="input-group mt-3">
                     <label for="email" class="input-group-text">E-mail</label>
                    <input type="email" class="form-control" >
                </div>
            
            </div>
            <div class="mt-3">
            <input type="submit" class="btn btn-primary">
            </div>
        </form>
    </section>
    
</body>
</html>
