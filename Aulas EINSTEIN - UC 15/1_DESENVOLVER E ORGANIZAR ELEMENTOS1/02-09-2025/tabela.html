<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>

                <th>Quantidade</th>
            </tr>

    <tbody>

        <td>1</td>
        <td>Perfume A</td>
        <td>R$ 120,00</td>
        <td>10</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Perfume B</td>
        <td>R$ 150,00</td>
        <td>5</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Perfume C</td>
        <td>R$ 200,00</td>
        <td>8</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Perfume D</td>
        <td>R$ 180,00</td>
        <td>6</td>
    </tr>
    </tbody>
    </table>

</body>
</html>
